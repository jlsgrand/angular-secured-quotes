<form>
  <div class="form-field">
    <label for="size">Taille de page</label>
    <select name="size" id="size" [(ngModel)]="page.size" (change)="onPageDetailsChange()">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>

  <div class="form-field">
    <label for="page">Page</label>
    <select name="page" id="page" [(ngModel)]="page.number" (change)="onPageDetailsChange()">
      <option *ngFor="let pageNumber of pages" [value]="pageNumber">Page {{pageNumber + 1}}</option>
    </select>
  </div>

</form>

<a class="link-add-quote" [routerLink]="['/quote', '0']">Ajouter une nouvelle citation âž•</a>

<table>
  <thead>
  <tr>
    <th>Film</th>
    <th>Contenu</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let quote of quotes | async">
    <td>{{quote.movie}}</td>
    <td>{{quote.content}}</td>
    <td><a [routerLink]="['quote', quote.id]">Edition</a></td>
  </tr>
  </tbody>
</table>
